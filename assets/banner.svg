<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="minionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81c784;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd54f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb74d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Floating particles/dots -->
  <circle cx="100" cy="80" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="700" cy="120" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="150" cy="320" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="650" cy="300" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="750" cy="50" r="2" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Main Title -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Minions AI
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="110" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18">
    Intelligent Documentation Agents powered by RAG
  </text>
  
  <!-- Minion 1 - Left side -->
  <g transform="translate(120, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="25" ry="40" fill="url(#minionGrad)"/>
    <!-- Head -->
    <circle cx="0" cy="-10" r="20" fill="url(#minionGrad)"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-15" r="6" fill="white"/>
    <circle cx="8" cy="-15" r="6" fill="white"/>
    <circle cx="-8" cy="-15" r="3" fill="#333"/>
    <circle cx="8" cy="-15" r="3" fill="#333"/>
    <!-- Goggles -->
    <circle cx="-8" cy="-15" r="8" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="8" cy="-15" r="8" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="-16" y1="-15" x2="-25" y2="-12" stroke="#333" stroke-width="2"/>
    <line x1="16" y1="-15" x2="25" y2="-12" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="-15" x2="0" y2="-12" stroke="#333" stroke-width="2"/>
    <!-- Arms -->
    <ellipse cx="-30" cy="20" rx="8" ry="20" fill="url(#minionGrad)"/>
    <ellipse cx="30" cy="20" rx="8" ry="20" fill="url(#minionGrad)"/>
    <!-- Legs -->
    <ellipse cx="-12" cy="75" rx="8" ry="15" fill="url(#minionGrad)"/>
    <ellipse cx="12" cy="75" rx="8" ry="15" fill="url(#minionGrad)"/>
  </g>
  
  <!-- Documentation icon -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="60" height="80" rx="5" fill="url(#docGrad)" stroke="#f57c00" stroke-width="2"/>
    <line x1="10" y1="15" x2="50" y2="15" stroke="#f57c00" stroke-width="2"/>
    <line x1="10" y1="25" x2="45" y2="25" stroke="#f57c00" stroke-width="1.5"/>
    <line x1="10" y1="35" x2="50" y2="35" stroke="#f57c00" stroke-width="1.5"/>
    <line x1="10" y1="45" x2="40" y2="45" stroke="#f57c00" stroke-width="1.5"/>
    <line x1="10" y1="55" x2="50" y2="55" stroke="#f57c00" stroke-width="1.5"/>
    <line x1="10" y1="65" x2="35" y2="65" stroke="#f57c00" stroke-width="1.5"/>
  </g>
  
  <!-- RAG Process Flow -->
  <g transform="translate(320, 220)">
    <!-- Arrow -->
    <path d="M 0 0 L 80 0 L 75 -5 M 80 0 L 75 5" stroke="white" stroke-width="3" fill="none"/>
    <text x="40" y="-10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">RAG</text>
  </g>
  
  <!-- Minion 2 - Right side -->
  <g transform="translate(520, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="25" ry="40" fill="url(#minionGrad)"/>
    <!-- Head -->
    <circle cx="0" cy="-10" r="20" fill="url(#minionGrad)"/>
    <!-- Single large eye -->
    <circle cx="0" cy="-10" r="12" fill="white"/>
    <circle cx="0" cy="-10" r="6" fill="#333"/>
    <!-- Goggles -->
    <circle cx="0" cy="-10" r="15" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="-15" y1="-10" x2="-25" y2="-8" stroke="#333" stroke-width="2"/>
    <line x1="15" y1="-10" x2="25" y2="-8" stroke="#333" stroke-width="2"/>
    <!-- Arms -->
    <ellipse cx="-30" cy="20" rx="8" ry="20" fill="url(#minionGrad)"/>
    <ellipse cx="30" cy="20" rx="8" ry="20" fill="url(#minionGrad)"/>
    <!-- Legs -->
    <ellipse cx="-12" cy="75" rx="8" ry="15" fill="url(#minionGrad)"/>
    <ellipse cx="12" cy="75" rx="8" ry="15" fill="url(#minionGrad)"/>
  </g>
  
  <!-- AI Response bubble -->
  <g transform="translate(580, 160)">
    <rect x="0" y="0" width="140" height="50" rx="15" fill="white" opacity="0.9"/>
    <text x="70" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Smart Answers
    </text>
    <text x="70" y="35" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">
      from your docs
    </text>
    <!-- Speech bubble tail -->
    <path d="M 20 50 L 10 65 L 35 50" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Bottom tagline -->
  <text x="400" y="350" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">
    ðŸ¤– Your AI-powered documentation assistants ðŸ“š
  </text>
  
  <!-- Tech stack indicators -->
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="40" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="20" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">RAG</text>
  </g>
  
  <g transform="translate(100, 330)">
    <rect x="0" y="0" width="30" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="15" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">AI</text>
  </g>
  
  <g transform="translate(140, 330)">
    <rect x="0" y="0" width="50" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="25" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Agents</text>
  </g>
</svg>