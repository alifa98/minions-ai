<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81c784;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90caf9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="white" stroke-width="5"/>
  
  <!-- Central AI Helper Robot -->
  <g transform="translate(100, 110)">
    <!-- Main body (hexagonal robot) -->
    <polygon points="0,-40 20,-20 20,20 0,40 -20,20 -20,-20" fill="url(#robotGrad)" stroke="#2196f3" stroke-width="3"/>
    
    <!-- Head (rectangular with rounded corners) -->
    <rect x="-18" y="-65" width="36" height="25" rx="8" fill="url(#metalGrad)" stroke="#1976d2" stroke-width="2"/>
    
    <!-- Display screen with matrix pattern -->
    <rect x="-12" y="-58" width="8" height="6" rx="1" fill="#00e676"/>
    <rect x="4" y="-58" width="8" height="6" rx="1" fill="#00e676"/>
    <rect x="-4" y="-58" width="8" height="6" rx="1" fill="#2196f3"/>
    
    <!-- Status LED -->
    <circle cx="0" cy="-45" r="2" fill="#ff5722"/>
    
    <!-- Chest display panel -->
    <rect x="-10" y="-20" width="20" height="15" rx="3" fill="#1a1a1a" stroke="#2196f3" stroke-width="1"/>
    <text x="0" y="-10" text-anchor="middle" fill="#00e676" font-family="monospace" font-size="8">RAG</text>
    
    <!-- Side arms/actuators -->
    <rect x="-35" y="-10" width="12" height="20" rx="6" fill="url(#metalGrad)" stroke="#1976d2" stroke-width="2"/>
    <rect x="23" y="-10" width="12" height="20" rx="6" fill="url(#metalGrad)" stroke="#1976d2" stroke-width="2"/>
    
    <!-- Joints -->
    <circle cx="-29" cy="0" r="4" fill="#1976d2"/>
    <circle cx="29" cy="0" r="4" fill="#1976d2"/>
    
    <!-- Document holder in left arm -->
    <g transform="translate(-29, 5)">
      <rect x="-3" y="-8" width="6" height="10" rx="1" fill="white" stroke="#333" stroke-width="0.5"/>
      <line x1="-1" y1="-5" x2="1" y2="-5" stroke="#333" stroke-width="0.3"/>
      <line x1="-1" y1="-2" x2="1" y2="-2" stroke="#333" stroke-width="0.3"/>
      <line x1="-1" y1="1" x2="1" y2="1" stroke="#333" stroke-width="0.3"/>
    </g>
    
    <!-- Base platform -->
    <rect x="-15" y="40" width="30" height="8" rx="4" fill="#424242"/>
    <circle cx="-8" cy="44" r="2" fill="#666"/>
    <circle cx="0" cy="44" r="2" fill="#666"/>
    <circle cx="8" cy="44" r="2" fill="#666"/>
  </g>
  
  <!-- Floating AI elements around the robot -->
  <g transform="translate(45, 45)">
    <rect x="-4" y="-4" width="8" height="8" rx="2" fill="rgba(255,255,255,0.8)"/>
    <text x="0" y="2" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="7">AI</text>
  </g>
  
  <g transform="translate(155, 65)">
    <circle cx="0" cy="0" r="5" fill="rgba(255,255,255,0.8)"/>
    <text x="0" y="1" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="8">üìö</text>
  </g>
  
  <g transform="translate(60, 155)">
    <polygon points="0,-4 4,2 -4,2" fill="rgba(255,255,255,0.8)"/>
    <text x="0" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">DOC</text>
  </g>
  
  <g transform="translate(140, 140)">
    <circle cx="0" cy="0" r="4" fill="rgba(255,255,255,0.8)"/>
    <text x="0" y="1" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="6">üîç</text>
  </g>
</svg>