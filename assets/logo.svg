<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="minionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81c784;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="white" stroke-width="5"/>
  
  <!-- Central Minion -->
  <g transform="translate(100, 100)">
    <!-- Body -->
    <ellipse cx="0" cy="15" rx="35" ry="55" fill="url(#minionGrad)"/>
    <!-- Head -->
    <circle cx="0" cy="-25" r="30" fill="url(#minionGrad)"/>
    
    <!-- Two eyes version -->
    <circle cx="-12" cy="-30" r="10" fill="white"/>
    <circle cx="12" cy="-30" r="10" fill="white"/>
    <circle cx="-12" cy="-30" r="5" fill="#333"/>
    <circle cx="12" cy="-30" r="5" fill="#333"/>
    
    <!-- Goggles -->
    <circle cx="-12" cy="-30" r="12" fill="none" stroke="#333" stroke-width="3"/>
    <circle cx="12" cy="-30" r="12" fill="none" stroke="#333" stroke-width="3"/>
    <line x1="-24" y1="-30" x2="-35" y2="-25" stroke="#333" stroke-width="3"/>
    <line x1="24" y1="-30" x2="35" y2="-25" stroke="#333" stroke-width="3"/>
    <line x1="0" y1="-30" x2="0" y2="-25" stroke="#333" stroke-width="3"/>
    
    <!-- Arms -->
    <ellipse cx="-45" cy="5" rx="12" ry="25" fill="url(#minionGrad)"/>
    <ellipse cx="45" cy="5" rx="12" ry="25" fill="url(#minionGrad)"/>
    
    <!-- Legs -->
    <ellipse cx="-18" cy="75" rx="12" ry="20" fill="url(#minionGrad)"/>
    <ellipse cx="18" cy="75" rx="12" ry="20" fill="url(#minionGrad)"/>
    
    <!-- Small document in hand -->
    <g transform="translate(35, -5)">
      <rect x="0" y="0" width="15" height="20" rx="2" fill="white" stroke="#333" stroke-width="1"/>
      <line x1="3" y1="5" x2="12" y2="5" stroke="#333" stroke-width="1"/>
      <line x1="3" y1="8" x2="10" y2="8" stroke="#333" stroke-width="0.5"/>
      <line x1="3" y1="11" x2="12" y2="11" stroke="#333" stroke-width="0.5"/>
      <line x1="3" y1="14" x2="8" y2="14" stroke="#333" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Small floating elements around -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.7)"/>
    <text x="0" y="2" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="8">AI</text>
  </g>
  
  <g transform="translate(150, 60)">
    <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.7)"/>
    <text x="0" y="1" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="6">ðŸ“š</text>
  </g>
  
  <g transform="translate(60, 150)">
    <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.7)"/>
    <text x="0" y="1" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="6">ðŸ¤–</text>
  </g>
</svg>